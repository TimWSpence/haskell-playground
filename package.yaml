name:                haskell-playground
version:             0.1.0.0
github:              "githubuser/haskell-playground"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/haskell-playground#readme>

dependencies:
- base >= 4.7 && < 5
- array
- comonad
- containers
- deriving-compat
- free
- hashable
- lens
- mtl
- polysemy
- polysemy-plugin
- pretty
- QuickCheck
- random
- recursion-schemes


library:
  source-dirs: src
  ghc-options:
  - -O2
  - -flate-specialise
  - -fspecialise-aggressively
  - -fplugin=Polysemy.Plugin
  default-extensions:
  - DataKinds
  - FlexibleContexts
  - GADTs
  - LambdaCase
  - PolyKinds
  - RankNTypes
  - ScopedTypeVariables
  - TypeApplications
  - TypeOperators
  - TypeFamilies

executables:
  haskell-playground-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -O2
    - -flate-specialise
    - -fspecialise-aggressively
    - -fplugin=Polysemy.Plugin
    default-extensions:
    - DataKinds
    - FlexibleContexts
    - GADTs
    - LambdaCase
    - PolyKinds
    - RankNTypes
    - ScopedTypeVariables
    - TypeApplications
    - TypeOperators
    - TypeFamilies

tests:
  haskell-playground-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - haskell-playground
